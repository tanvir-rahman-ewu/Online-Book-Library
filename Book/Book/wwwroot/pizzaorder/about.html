<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Pizza Order</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="img/favicon.ico" rel="shortcut icon"/>

	<link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700" rel="stylesheet">

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/owl.carousel.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<style>
	.login-block{
		background: #DE6262;  
		background: linear-gradient(to bottom, #FFB88C, #DE6262); 
		position: fixed;
		height: 100%;
		width:100%;
		padding : 50px 0;
	}
	.banner-sec{
		background-size:cover;
		min-height:500px; 
		border-radius: 0 10px 10px 0; 
		padding:0;}

	.login-sec{padding: 50px 30px; position:relative;
		background:#fff;
	 	border-radius: 00px 10px 10px 00px; 
	}
	.login-sec .copy-text{position:absolute; 
		width:80%; 
		bottom:20px;
		font-size:13px; 
		text-align:center;}
	.login-sec .copy-text i{color:#FEB58A;}

	.login-sec .copy-text a{color:#E36262;}

	.login-sec h2{margin-bottom:30px; 
		font-weight:800; 
		font-size:30px; 
		color: #DE6262;}
	.login-sec h2:after{content:" "; 
	width:100px; 
	height:5px; 
	background:#FEB58A; 
	display:block; 
	margin-top:20px; 
	border-radius:3px; 
	margin-left:auto;
	margin-right:auto}

	.btn-login{background: #DE6262;
	 color:#fff;
	  font-weight:600;}

	.banner-text{width:70%; 
		position:absolute; 
		bottom:40px; 
		padding-left:20px;}

	.banner-text h2{color:#fff; 
		font-weight:600;}

	.banner-text h2:after{content:" "; 
	width:100px; 
	height:5px; 
	background:#FFF; 
	display:block; 
	margin-top:20px; 
	border-radius:3px;}

	.banner-text p{color:#fff;}

	.crtone{
		margin-top: 30px;
	}
</style>
</head>
<body>
	
	<section class="login-block">
		<div class="container">
			<div class="row">

				<div class="col-md-8 banner-sec">
					<section class="hero-section">
						<div class="hero-slider owl-carousel">
							<div class="hero-slide-item set-bg" data-setbg="img/slider-bg-1.png">
								<div class="hs-text">
									<h2 class="hs-title-1"><span>Bringing people</span></h2>
									<h2 class="hs-title-2"><span>together</span></h2>
									<h2 class="hs-title-3"><span>with a slice of tasty pizza!</span></h2>
								</div>
							</div>
							<div class="hero-slide-item set-bg" data-setbg="img/slider-bg-3.png">
								<div class="hs-text">
									<h2 class="hs-title-1"><span>Free Pizza</span></h2>
									<h2 class="hs-title-2"><span>Delivery</span></h2>
									<h2 class="hs-title-3"><span>we care about our customers!</span></h2>
								</div>
							</div>
						</div>
					</section>
				</div>

				<div class="col-md-4  login-sec">
					
					<h2 class="text-center">Sign Up</h2>
					<form class="login-form">
						<div class="form-group">
							<label for="exampleInputEmail1" class="text-uppercase">Username</label>
							<input type="text" class="form-control" placeholder="">

						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" class="text-uppercase">Email</label>
							<input type="email" class="form-control" placeholder="">
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1" class="text-uppercase">Password</label>
							<input type="password" class="form-control" placeholder="">
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1" class="text-uppercase">Mobile</label>
							<input type="tel" class="form-control" placeholder="">
						</div>

						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input">
								<small>Remember Me</small>
							</label>
							<button type="submit" class="btn btn-login float-right">Submit</button>
						</div>

						<div class="crtone">
							<p>No account? Create one!</p>
						</div>

					</form>
				</div>
			</div>
		</section>



	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
